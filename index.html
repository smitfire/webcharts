<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
    width: 100%;
    font: 10px sans-serif;
}
body>div{
    display: table;
    text-align: center;
    margin:20px auto;
}

hr{ margin:40px 0px;}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.axis .minor line {
  stroke: #777;
  stroke-dasharray: 2,2;
}
.x.axis path {
  /*display: none;*/
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
    <body>
        <hr><hr>
        <div id='dashboard'></div>
        <hr><hr>
        
        <div id='ml'>
            <form action="">
                <label><input type="radio" name="city" value="in" checked> Inbound Discrepancy</label>
                <label><input type="radio" name="city" value="out"> Outbound Discrepancy</label>
                <label><input type="radio" name="city" value="rev"> Revenue</label>
                <label><input type="radio" name="city" value="fr"> Fill Rate</label>
            </form>
        </div>
        <hr><hr>
        
        <div id="pml">
            <form action="">
                <label><input type="radio" name="city" value="0" checked> Pulse Point</label>
                <label><input type="radio" name="city" value="1">         Smaato</label>
                <label><input type="radio" name="city" value="2">         Conversant</label>
                <label><input type="radio" name="city" value="3">         AdX</label>
                <label><input type="radio" name="city" value="4">         AOL</label>
                <label><input type="radio" name="city" value="5">         Pubmatic</label>
            </form>
        </div>
        <hr><hr>
        

        <div id="line">
            <form>
              <label><input type="radio" name="city" value="Pulsepoint" checked> Pulsepoint</label>
              <label><input type="radio" name="city" value="Pubmatic"> Pubmatic</label>
              <label><input type="radio" name="city" value="AdX"> AdX</label>
              <label><input type="radio" name="city" value="AOL"> AOL</label>
              <label><input type="radio" name="city" value="Smaato"> Smaato</label>
              <label><input type="radio" name="city" value="Conversant"> Conversant</label>
            </form>
        </div>
        <hr><hr>
        
        <div id="dlm"></div>
        <hr><hr>

        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="hm.js"></script>
        <script src="ml.js"></script>
        <script src="pml.js"></script>
        <script src="line.js"></script>
        <script src="dlm.js"></script>
    </body>
</html>
